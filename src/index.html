<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FirebaseApp</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <nav class="navbar bg-warning shadow">
        <div class="container-fluid">
            <a class="navbar-brand">Firebase App</a>
            <div class="login-sign-container">
                <button class="btn btn-primary shadow" type="submit">Sign Up</button>
                <button class="btn btn-outline-success shadow" type="submit">Log in</button>
            </div>
            <div class="logout-container d-flex justify-content-between align-items-center mb-6">
                <button class="btn btn-outline-success shadow" type="submit">Log out</button>
            </div>
        </div>
      </nav>
      <div class="container mb-3">
        <h2 class="userEmail my-3"></h2>
        <form id="todoForm mb-3">
            <div class="form-group mb-3">
                <label for="taskName">Nazwa zadania:</label>
                <input type="text" id="taskName" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success mb-3 shadow">Dodaj zadanie</button>
        </form>
        <ul id="taskList" class="list-group mt-3">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
