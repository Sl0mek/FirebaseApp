<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FirebaseApp</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/createAccount.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    <nav class="navbar bg-warning shadow">
        <div class="container-fluid">
            <a class="navbar-brand">Firebase App</a>
            <div>
                <button class="btn btn-primary shadow" type="submit">Home</button>
            </div>
        </div>
      </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header">
                Create an account
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  </div>
                  <!-- <div class="form-group">
                    <label for="confirm_password">Potwierdź Hasło:</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Potwierdź hasło" required>
                  </div> -->
                  <button type="submit" class="btn btn-primary btn-block mt-3 shadow">Create an account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
